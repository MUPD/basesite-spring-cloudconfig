<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.name" class="form-control" id="name" placeholder="Name"/>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.description" class="form-control" id="description" placeholder="Description"/>
    </div>
</div>
<div class="form-group">
    <label for="condition" class="col-sm-2 control-label">Notes</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.condition" class="form-control" id="condition" placeholder="Notes"/>
    </div>
</div>
<div class="form-group">
    <label for="yearDiscovered" class="col-sm-2 control-label">Year of Production</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.yearDiscovered" class="form-control" id="yearDiscovered" placeholder="Vintage year"/>
    </div>
</div>
<div class="form-group">
    <label for="depth" class="col-sm-2 control-label">Quantity</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.depth" class="form-control" id="depth" placeholder="Bottles in stock"/>
    </div>
</div>
<div class="form-group">
    <label for="latitude" class="col-sm-2 control-label">Price</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.latitude" class="form-control" id="latitude" placeholder="Price"/>
    </div>
</div>
<div class="form-group">
    <label for="longitude" class="col-sm-2 control-label">Volume in ml</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.longitude" class="form-control" id="longitude" placeholder="Volume in ml"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
